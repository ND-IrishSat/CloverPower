<!DOCTYPE html>
<html>
<head>
    <title>Register Viewer</title>
    <link rel="icon" type="image/x-icon" src="NDIS-Icon-gold.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style type='text/css'>
        body {
          background-color: navy;
        }
        
        h1, h2, p {
          color: gold; /* Adjusted for consistency */
          text-align: center;
        }
        
        p {
            color: red;
        }
      </style>
</head>
<body>

    <h1>I2C Register Data Viewer</h1>
    33
    <<script>
      function updateData() {
          fetch('/update')
              .then(response => response.json())
              .then(data => {
                  document.getElementById('SYSPOW').textContent = data.reg_name;
                  document.getElementById('SYSbinary_value').textContent = data.binary_value;
                  document.getElementById('SYSdescription').textContent = data.description;
              })
              .catch(error => {
                  console.error('Fetch error:', error);
              });
      }
      setInterval(updateData, 2000); // Continuously update every 2000 ms (2 seconds)
    </script>
    <form action="/" method="post">
        <select class="form-select" aria-label="Default select example" name="register">
            {% for reg_addr, reg_info in registers.items() %}
                <option value="{{ reg_addr }},{{ reg_info[1] }}">{{ reg_info[0] }}</option>
            {% endfor %}
        </select>
        <button type="submit">View Data</button>
    </form>
    <div>
      <h2 id="SYSPOW">System Power</h2> <!-- Changed from SYSADC to SYSPOW -->
      <p id="SYSbinary_value">Binary Value</p>
      <p id="SYSdescription">Description</p>
    </div>
</body>
</html>
